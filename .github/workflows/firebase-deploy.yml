name: Firebase Auto Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: ğŸ› ï¸ Build, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js and enable caching
      - name: ğŸ“¦ Set up Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      # Step 3: Run linter
      - name: ğŸš¨ Lint Code
        run: pnpm run lint:fix

      # Step 4: Build the project
      - name: ğŸ§± Build Project
        env:
          VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: pnpm run build

      # Step 5: Deploy to Firebase
      - name: ğŸš€ Deploy to Firebase
        if: success()
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: pnpm run deploy --non-interactive
