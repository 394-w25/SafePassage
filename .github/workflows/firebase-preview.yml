name: Firebase Preview Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: ðŸ”¨ Build the app
        env:
          VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: pnpm run build

      # ðŸš¨ Run Lint check
      - name: ðŸš¨ Run Lint
        run: pnpm run lint:fix | tee lint-results.txt

      - name: ðŸ§ª Test the app with Vitest
        run: pnpm run test:ci | tee test-results.txt
      # ðŸš® Clean up all results for comment
      - name: ðŸš® Clean up results
        run: |
          sed -i 's/\x1b\[[0-9;]*m//g' lint-results.txt
          sed -i 's/\x1b\[[0-9;]*m//g' test-results.txt

      # ðŸ“„ Format all results for better readability
      - name: ðŸ“„ Format all results
        run: |
          {
            echo "### ðŸ§ª Test Results"
            echo ""
            if grep -q "failed" test-results.txt; then
              echo "âŒ **Some tests failed**:"
              echo '```'
              grep -E "Test Files|Tests|Duration|failed" test-results.txt
              echo '```'
              echo "ðŸ’¥ Please review the failed tests above."
            else
              echo "âœ… **Tests Passed**: All tests passed successfully!"
            fi
            echo ""
            echo "---"
            echo  ""
            echo "### ðŸŽ¨ Lint Check"
            echo ""
            if grep -qE "^[^0]* problems" lint-results.txt; then
              echo "âš ï¸ **Lint Issues Found** - PLEASE FIX THEM!"
              echo '```'
              cat lint-results.txt
              echo '```'
            else
              echo "âœ… **Lint**: No linting issues found!"
            fi
          } > formatted-results.txt

      - name: ðŸŒ Deploy to Firebase Preview Channel
        id: firebase_deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          pnpm run deploy:pr-preview -- pr-${{ github.event.number }} | tee deploy-output.txt

      - name: ðŸ”— Extract Preview URL
        id: extract_url
        run: |
          URL=$(grep -oP 'https:\/\/[^\s]+pr-${{ github.event.number }}[^\s]+' deploy-output.txt)
          echo "PREVIEW_URL=${URL}" >> $GITHUB_ENV

      - name: ðŸ’¬ Post test results and preview link to PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const fs = require('fs');
            const testResults = fs.readFileSync('formatted-results.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview for this PR is available at: ${previewUrl} \n\n ${testResults}`
            });
